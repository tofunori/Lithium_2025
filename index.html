<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithium Battery Recycling Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS (Imported via JS/Vue components) -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Core JS libraries (Vue, Vue Router, Leaflet, Chart.js) are imported via main.js -->
</head>
<body>
    <div id="app"> <!-- Main Vue app container -->
        <header-component></header-component>

        <!-- Main Content Area Rendered by Vue Router -->
        <!-- Added dashboard-container class here for consistent padding/margins -->
        <main class="flex-grow-1 dashboard-container py-4">
             <router-view></router-view>
        </main>
        <!-- Footer Component -->
        <footer-component></footer-component>
    <!-- End Main Content Area -->

    </div> <!-- Close main Vue app container -->

    <!-- Main Vue App Initialization -->
    <script type="module" src="/src/main.js"></script>
    <!-- Other external scripts loaded AFTER Vue app div and Vue app initialization -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js (Imported via JS/Vue components) -->
</body>
</html>
