<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithium Battery Recycling Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>
        <!-- Hidden Subtitle for this page -->
        <p id="page-subtitle-main" style="display: none;">Interactive Map of Recycling Facilities</p>

        <!-- Stats Cards Row REMOVED -->

        <div class="row">
            <div class="col-12"> <!-- Changed from col-md-8 -->
                <div class="map-container" id="map-container">
                    <div id="map"></div>

                        <h6 class="mb-2">Facility Status</h6>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #4CAF50;"></div>
                            <span>Operating</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #FFC107;"></div>
                            <span>Under Construction</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #2196F3;"></div>
                            <span>Planned</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #9C27B0;"></div>
                            <span>Pilot</span>
                        </div>
                        </div>
                    </div>
                    <hr style="margin: 8px 0;"> <!-- Separator -->
                    <div class="form-check form-switch form-check-sm">
                        <input class="form-check-input" type="checkbox" role="switch" id="sizeByCapacityToggle">
                        <label class="form-check-label" for="sizeByCapacityToggle" style="font-size: 0.9em;">Size by Capacity</label>
                    </div>
                </div>
            </div>
        </div> <!-- End of first row (Map only) -->

        <!-- Facilities List Row REMOVED -->

        <!-- Charts Row REMOVED -->

    </div> <!-- End dashboard-container -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Common JS (Loads Header, Handles Theme/Auth) -->
    <script src="js/common.js"></script>

    <!-- Page-Specific Dashboard JS -->
    <script src="js/dashboard.js"></script>

    <!-- Removed inline script block -->
</body>
</html>
