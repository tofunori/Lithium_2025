<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithium Battery Recycling Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Leaflet JS and MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="" defer></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js" defer></script>

    <!-- Vue.js and Vue Router -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
</head>
<body>
    <div id="app"> <!-- Main Vue app container -->
        <header-component></header-component>

        <!-- Main Content Area Rendered by Vue Router -->
        <!-- Added dashboard-container class here for consistent padding/margins -->
        <main class="flex-grow-1 dashboard-container py-4">
             <router-view v-slot="{ Component }">
               <transition name="fade" mode="out-in">
                 <component :is="Component" />
               </transition>
             </router-view>
        </main>
        <!-- Footer Component -->
        <footer-component></footer-component>
    <!-- </div> End dashboard-container --> <!-- This div is removed as structure changes -->

    <!-- Bootstrap JS & Chart.js moved below -->
    <!-- Page-Specific Dashboard JS -->
    <!-- <script src="js/dashboard.js" data-page-script="true" defer></script> -->

    <!-- Common JS (Loads Header, Handles Theme/Auth, SPA Routing) - Replaced by Vue app -->
    <!-- <script type="module" src="js/common.js"></script> -->

    <!-- Removed inline script block -->

    <!-- Footer Placeholder Removed -->
    <!-- <div id="footer-placeholder"></div> -->

    </div> <!-- Close main Vue app container -->

    <!-- Main Vue App Initialization -->
    <script type="module" src="js/app.js"></script>
    <!-- Other external scripts loaded AFTER Vue app div and Vue app initialization -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
