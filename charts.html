<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Charts & Stats - Lithium Recycling</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Navigation Placeholder (To be added later) -->
        <div id="main-navigation" class="mb-4">
             <!-- Navigation will be inserted here by JS or copied manually later -->
             <nav class="navbar navbar-expand-lg navbar-light bg-light rounded p-2">
                 <div class="container-fluid">
                     <a class="navbar-brand" href="#">ðŸ“Š Charts & Stats</a>
                     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                     </button>
                     <div class="collapse navbar-collapse" id="navbarNav">
                         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                             <li class="nav-item">
                                 <a class="nav-link" href="index.html">Map</a>
                             </li>
                             <li class="nav-item">
                                 <a class="nav-link" href="facilities.html">Facilities</a>
                             </li>
                             <li class="nav-item">
                                 <a class="nav-link active" aria-current="page" href="charts.html">Charts</a>
                             </li>
                             <li class="nav-item">
                                 <a class="nav-link" href="documents.html">Documents</a> <!-- Added Documents Link -->
                             </li>
                         </ul>
                         <div id="authStatus" class="d-flex">
                             <!-- Login/Logout status will be loaded here -->
                         </div>
                     </div>
                 </div>
             </nav>
        </div>

        <!-- Stats Cards Row -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <div class="icon text-primary">
                        <i class="fas fa-industry"></i>
                    </div>
                    <div class="number total-facilities">--</div>
                    <div class="label">Total Facilities</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <div class="icon text-success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="number operating-facilities">--</div>
                    <div class="label">Operating</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <div class="icon text-warning">
                        <i class="fas fa-hard-hat"></i>
                    </div>
                    <div class="number construction-facilities">--</div>
                    <div class="label">Under Construction</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <div class="icon text-info">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="number planned-facilities">--</div>
                    <div class="label">Planned</div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
         <div class="row mb-4">
             <div class="col-md-12">
                 <div class="card">
                     <div class="card-header">
                         <h5>Capacity by Status (tonnes per year)</h5>
                     </div>
                     <div class="card-body">
                         <canvas id="capacityChart"></canvas>
                     </div>
                 </div>
             </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Recycling Technologies Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="technologiesChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Geographic Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="regionsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Charts Page JS -->
    <script src="js/charts-page.js"></script>
    <!-- Shared Auth JS (or include directly in charts-page.js) -->
    <script>
        // Minimal Auth Check/Display Logic (can be moved to charts-page.js)
        async function checkAuthStatus() {
            const authStatusElement = document.getElementById('authStatus');
            if (!authStatusElement) return;

            try {
                const response = await fetch('/api/session');
                const sessionData = await response.json();

                if (sessionData.loggedIn) {
                    authStatusElement.innerHTML = `
                        <span class="navbar-text me-3">Welcome, ${sessionData.user.username}!</span>
                        <a href="new-facility.html" class="btn btn-sm btn-success me-2"><i class="fas fa-plus"></i> Add Facility</a>
                        <a href="#" id="logoutLink" class="btn btn-sm btn-outline-danger">Logout</a>
                    `;
                    const logoutLink = document.getElementById('logoutLink');
                    if(logoutLink) logoutLink.addEventListener('click', handleLogout);
                } else {
                    authStatusElement.innerHTML = `
                        <a href="login.html" class="btn btn-sm btn-outline-success">Admin Login</a>
                    `;
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                authStatusElement.innerHTML = '<span class="text-danger small">Session check failed</span>';
            }
        }

        async function handleLogout(event) {
            event.preventDefault();
            try {
                const response = await fetch('/api/logout');
                const result = await response.json();
                if (result.success) {
                    window.location.reload();
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('An error occurred during logout.');
            }
        }
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
