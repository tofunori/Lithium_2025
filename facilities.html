        <!-- Facilities List Section -->

            <div class="col-12">
                 <div class="facilities-list" style="max-height: none; overflow-y: visible;"> <!-- Adjust style if needed -->
                    <div class="tabs-container">
                        <button class="tab-button active" data-filter="all">All</button>
                        <button class="tab-button" data-filter="operating">Operating</button>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Facilities Page JS -->
    <script src="js/facilities-page.js"></script>
     <!-- REMOVED Inline Auth Script -->

    <script>
        // --- Apply Theme on Load Logic ---
        (function applyTheme() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark-theme') {
                 document.body.classList.add('dark-theme');
            } else {
                 // Optional: explicitly ensure light theme class isn't present if needed
                 // document.body.classList.remove('dark-theme');
            }
        })(); // Immediately invoke the function
        // --- End Apply Theme on Load Logic ---

        // --- Auth Check Logic (Copied from index.html, needs to be on all pages) ---
         async function checkAuthStatus() {
            const authStatusElement = document.getElementById('authStatus');
            if (!authStatusElement) return;

            try {
                const response = await fetch('/api/session');
                const sessionData = await response.json();

                if (sessionData.loggedIn) {
                    authStatusElement.innerHTML = `
                        <span>Welcome, ${sessionData.user.username}!</span>
                        <a href="new-facility.html" class="btn btn-sm btn-success ms-2"><i class="fas fa-plus"></i> Add Facility</a>
                        <a href="#" id="logoutLink" class="btn btn-sm btn-outline-danger ms-2">Logout</a>
                    `;
                    // Add event listener for logout
                    document.getElementById('logoutLink').addEventListener('click', handleLogout);
                } else {
                    authStatusElement.innerHTML = `
                        <a href="login.html" class="btn btn-sm btn-outline-success">Admin Login</a>
                    `;
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                authStatusElement.innerHTML = '<span class="text-danger">Session check failed</span>';
            }
        }

        async function handleLogout(event) {
            event.preventDefault();
            try {
                const response = await fetch('/api/logout');
                const result = await response.json();
                if (result.success) {
                    window.location.reload();
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('An error occurred during logout.');
            }
        }

        // Check auth status when the page loads
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
        // --- End Auth Check Logic ---
    </script>
</body>
